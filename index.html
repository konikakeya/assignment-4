<body class="bg-[#F8FAFC]">
  

<header class="max-w-[80%] mx-auto">
  <h1 class="text-[#002C5C] text-[32px] font-bold  py-8 ">Job Application Tracker</h1>
  <div class="grid grid-cols-3 gap-8 mb-8">
    <div class="bg-white border border-[#F1F2F4] rounded-lg p-5 space-y-3 ">
      <h3 class="text-[#323B49] text-xl font-semibold">Total</h3>
      <p id="total" class="text-[#002C5C] font-bold text-2xl">0</p>
    </div>
    <div class="bg-white border border-[#F1F2F4] rounded-lg p-5 space-y-3">
      <h3 class="text-[#323B49] text-xl font-semibold">Interview</h3>
      <p id="interview" class="font-bold text-2xl text-[#10B981]">0</p>
    </div>
    <div class="bg-white border border-[#F1F2F4] rounded-lg p-5 space-y-3">
      <h3 class="text-[#323B49] text-xl font-semibold">Rejected</h3>
      <p id="rejected" class="font-bold text-2xl text-[#EF4444]">0</p>
    </div>
  </div>
</header>

<hr class="w-[80%] mx-auto my-4 border-[1px] border-t-2 border-[#dbdcdd]">


<div class="max-w-[80%] mx-auto flex justify-between items-center py-4">
  <h1 class="text-2xl font-semibold text-[#002C5C] ">Available Jobs</h1>
  <div class="">
    <h1 class="text-[16px] font-medium text-[#64748B]  items-center gap-1 flex "><span id="availavletotal" class="">0</span>jobs</h1>
  </div>
</div>
